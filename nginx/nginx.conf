server {
  listen 90;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
    client_max_size 20M;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
    client_max_size 20M;
  }

  location /media/ {
    alias /media/
  }

  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }
}
